<!DOCTYPE html>
<html lang="en">
<head>

    <title>Formulario</title>
    
    <!-- Latest compiled and minified CSS -->

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->

    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/movil.css">

</head>
<body>
    
    <div class="container-fluit">
        <div class="row fila">
            <div class="parte1 col-xs-12 col-sm-5 col-md-5 col-md-5 col-lg-5">
                <div class="imagen">
                    <img src="parte1/Vector (1).png" alt="vector">
                    <h1>User research made easy and fun.</h1>
                </div>
                <p class="p1">Start testing in minutes !</p>
                <p class="p2">Already have an account? <a href="#">Log in</a></p>
                <div class="la">
                    <a href="#" class="icon"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                </div>
            </div>

            <div class="parte2 col-xs-12 col-sm-7 col-md-7 col-md-7 col-lg-7 text-center">
                <a href="#"><button><img src="parte2/google.png" alt="logo">Sign up with Google</button></a>
                <div class="lineas">
                    <p>or</p>
                    <hr>
                </div>
                <form action="#" method="post">
                    <div class="form1">
                        <label for="nombre" class="nombre">First name</label>
                        <input type="text" name="nombre" id="nombre" required="required">
                        <label for="apellido" class="apellido">Last name</label>
                        <input type="text" name="nombre" id="nombre" required="required">
                    </div>
                    <div class="form2">
                        <label for="email">Email</label>
                        <input type="email" name="correo" id="correo" required="required">
                    </div>
                    <div class="form3">
                        <label for="contraseña">Password</label>
                        <input type="password" name="contraseña" id="correo" required="required">
                    </div>
                    <p class="p1"><input type="checkbox" name="check" id="check" required="required">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Notice</a></p>
                
                    <input type="submit" value="Sign me up !" class="enviar">
                </form>
            
            </div>
        </div>
        
    </div>

    <script src="https://kit.fontawesome.com/eb6a24b9c8.js" crossorigin="anonymous"></script>
